{% extends 'master.html' %}
{% load crispy_forms_filters %}

{% block title %}
    <title>Update Customer</title>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-4 border my-4 p-3">
                <form action="{% url 'update_customer' %}" method="post"> {# Add the url created#} 
                    {% csrf_token %}
                    {{ form | crispy }}
                    
                    <button class="btn btn-dark w-100">Update Customer</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
